name: Build Docker Image

on:
  push:
    paths:
      - Dockerfile
      - entrypoint.sh
      - marp-engine.js
      - package.json
  pull_request:
    paths:
      - Dockerfile
      - entrypoint.sh
      - marp-engine.js
      - package.json

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Docker image
        run: docker build -t marp-plus-cli .
